<!DOCTYPE html>
<html class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>{{ page.title }} - Yncoder Interview</title>
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="icon" href="/favicon.png" type="image/x-icon" />
<link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="/assets/css/common.css" />
<style type="text/css">
.logo {
font-size: 2em;
line-height: 1.5em;
text-align: center;
font-family: 'Expletus Sans', cursive;
font-weight: 500;
padding-top: 0.6em;
padding-bottom: 0.6em;
color: #fff;
}
.container {
position: relative;
width: 100%;
padding: 6.4em 80px 20px 320px;
}
h1 {
background-color: #2196F3;
color: #FFF;
font-size: 3em;
margin: 0;
padding: 0.4em 80px 0.4em 320px;
position: fixed;
width: 100%;
z-index: 4;
}
aside {
width: 240px;
position: fixed;
min-height: 100%;
padding: 0 20px 20px 20px;
background-color: rgba(100, 181, 246, 0.5);
z-index: 5;
}
aside > .guest {
margin-top: 20px;
}
aside > .guest > img{
width: 100px;
border-radius: 4px;
float: left;
margin-right: 10px;
}
aside > .guest > h2{
margin-top: 10px;
}
aside > .guest > p{
font-size: 13px;
line-height: 1.5em;
color: #666;
}
.container > ul {
list-style: none;
}
.container > ul > li {
color: #000;
font-weight: lighter;
margin-bottom: .5em;
}
.container > ul > li > span {
font-weight: bolder;
color: #999;
}
#content{line-height: 2em; font-size: 14px;letter-spacing:0.1em;}

@media screen and (max-width: 1023px) {
    .container {
        position: relative;
        width: 100%;
        padding: 20px;
    }
    #content {
        font-size: 17px;
    }
    h1 {
        font-size: 3em;
        padding-left: 20px;
        padding-right: 20px;
        position: relative;
    }
    aside{
        display: none
    }
}
</style>
</head>
<body>
<h1>{{ page.title }}</h1>
<aside>
    <div class="logo">Interview</div>
    {% for person in page.interviewee %}
    <div class="guest">
        <img src="{{person.avatar}}" />
        <h2>{{ person.name }}</h2>
        <p>{{ person.description }}</p>
    </div>
    {% endfor %}
</aside>
<div id="content" class="container">
    <article>
    {{ content }}
    </article>
    {% include duoshuo-comment.html %}
</div>

</body>
</html>
