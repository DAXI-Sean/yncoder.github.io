<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Yncoder</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<link rel="icon" href="/favicon.png" type="image/x-icon" />
<link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
<link rel="stylesheet" href="/assets/css/common.css" />
<style type="text/css">
.holder{
	min-height: 100%;
	margin-bottom: -60px;
}
.holder:after{
	content: "";
	display: block;
	height: 60px;
}

nav .logo{
	display: none;
}

header{
	text-align: center;
}
header h1{
	margin: 10px 0;
	font: normal 250%/1 Consolas, Arial;
}
header hgroup{
	margin: 50px 0;
}
header h2{
	margin: 0;
	font-size: 2em;
	font-weight: normal;
}
header blockquote{
	margin: 1.5em 0;
	font-size: 110%;
	line-height: 1.5em;
}

main{
	text-align: center;
}
main ul{
	margin: 1em 0;
}
main li{
	list-style: none;
	display: inline-block;
	margin-right: 20px;
	line-height: 1.5em;
}
main li.upcoming span{
	margin-left: .5em;
	color: #999;
}

footer{
	height: 60px;
	padding: 20px 0;
}
footer .copyright{
	line-height: 20px;
	text-align: center;
	color: #999;
	font-size: 80%;
}

@media (min-width: 1024px) {
	header.container{
		margin-top: 50px;
	}
}

@media (max-width: 640px) {
	header h1{
		font-size: 2em;
	}
	header h2{
		font-size: 1.2em;
	}

	footer p{
		width: 100%;
	}
}
</style>
</head>

<body>

<div class="holder">

{% include nav.html %}

<header class="container">
	<figure>
		<img src="assets/img/logo-160.png" width="160" height="160" alt="&lt;yn/&gt;" />
		<h1>Yncoder</h1>
	</figure>
	<hgroup>
		<h2>分享 · 交流 · 共创</h2>
		<blockquote>我们相信，每个开发者都是富有创造力的个体，即使在这块IT欠发达的土地上，我们也并不孤独。</blockquote>
	</hgroup>
</header>

<main class="container">
	<h3>社区活动</h3>
	<ul>
	{% assign list = site.posts | sort:"date" %}
	{% for item in list %}
		<li class="status-{{ item.status }}"><a href="{{ item.url }}">{{ item.title }}</a></li>
	{% endfor %}
	</ul>
</main>

</div>

<footer class="container">
	<p class="copyright">&copy; Since 2014</p>
</footer>

</body>
</html>
